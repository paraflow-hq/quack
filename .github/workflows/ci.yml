name: CI

on:
  pull_request:
    branches: [ '*' ]
  merge_group:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: 3.13
      - uses: astral-sh/setup-uv@v6
      - name: 安装依赖
        run: uv sync --locked --dev
      - name: 运行代码检查
        run: .bin/lefthook run pre-commit --all-files --fail-on-changes

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: 3.13
      - uses: astral-sh/setup-uv@v6
      - name: 安装依赖
        run: uv sync --locked --dev
      - name: 运行测试
        run: uv run pytest .
