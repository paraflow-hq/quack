name: CI

on:
  pull_request:
    branches: [ '*' ]
  merge_group:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"
      - uses: astral-sh/setup-uv@v6
      - run: uv sync --locked --dev
      - run: uv run python -m quack test
